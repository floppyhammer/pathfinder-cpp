apply plugin: 'com.android.application'

def minPlatformVersion = 24       // openGLES 3.2 min api level
// def minPlatformVersion = 18    // openGLES 3 min api level
// def minPlatformVersion = 12    // openGLES 2 min api level

android {
    compileSdkVersion 32
    ndkVersion '22.1.7171670'

    defaultConfig {
        applicationId 'com.android.gles3jni'
        minSdkVersion "${minPlatformVersion}"
        targetSdkVersion 32
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_STL=c++_static'
                arguments "-DCMAKE_BUILD_TYPE=Release" // Optional.
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            version '3.18.1'
            path 'src/main/cpp/CMakeLists.txt'
        }
    }
    namespace 'com.android.gles3jni'
}
